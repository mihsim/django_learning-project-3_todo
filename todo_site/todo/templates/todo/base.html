<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        Logged in as: {{ user.username }}

        <a href="{% url 'create_todo' %}">Create</a>
        <a href="{% url 'current_todos' %}">Active</a>
        <a href="{% url 'completed' %}">Completed</a>

        <form action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'signupuser' %}">Sign Up</a>
        <a href="{% url 'loginuser' %}">Login</a>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
